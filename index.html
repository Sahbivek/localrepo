<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
            min-width: 75px;
        }
        .form-group input {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }
        .form-group .last-name {
            margin-right: 0;
        }
    </style>
    
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" class="last-name">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label><br>
                <input type="email" id="Email Address" name="Email Address" required>
            </div>
            <div class="form-group">
               <lable>Query Type</lable>
                <div>
                    <input type="checkbox" id="General Enquiry" name="General Enquiry" value="General Enquiry">
                    <label for="General Enquiry">General Enquiry</label>
                    <input type="checkbox" id="Support Request" name="Support Request" value="Support Request">
                    <label for="Support Request">Support Request</label>
                   
         </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="formMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
